{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}


<div class="container">
  <form action="/update/{{todo.Sno}}" method="POST">
    <h2>Update ToDo</h2>
    <div class="mb-3">
      <label for="title" class="form-label">Update Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Update Description</label>
      <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc" >
    </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-outline-dark">Update</button>
  </form>
</div>
